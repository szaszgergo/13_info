<p>a: <input type="number" id="a_oldal"></p>
<p>b: <input type="number" id="b_oldal"></p>
<p id="eredmeny2">Eredmény:</p>
<button id="terulet">Terület</button>
<button id="kerulet">Kerület</button>

<script>
function terulet() {
    let a = document.getElementById("a_oldal").value;
    let b = document.getElementById("b_oldal").value;
    if(a>0 && b>0){
        let terulet = a * b;
        document.getElementById("eredmeny2").innerHTML =`Eredmény: ${terulet}`;
        document.getElementById("eredmeny2").style.backgroundColor ="blue";
        document.getElementById("eredmeny2").style.color ="white";


    }
    else{
        document.getElementById("eredmeny2").innerHTML = `Írj be pozítiv számot`;
        
    }
}

function kerulet() {
    let a = document.getElementById("a_oldal").value;
    let b = document.getElementById("b_oldal").value;
    if(a>0 && b>0){
        let kerulet = a * 2 + b * 2;
        document.getElementById("eredmeny2").innerHTML = `Eredmény: ${kerulet}`;

    }
    else{
        document.getElementById("eredmeny2").innerHTML = `Írj be pozítiv számot`;
        
    }
}


document.getElementById("terulet").addEventListener("mouseover", terulet);
document.getElementById("kerulet").addEventListener("click", kerulet);
</script>
